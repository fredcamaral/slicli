name: ✨ Feature Request
description: Suggest an idea for SliCLI
title: "[FEATURE] "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! ✨
        
        Please search existing issues and discussions first to see if someone else has already suggested this.

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: Is your feature request related to a problem? Please describe the pain point.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like to see
      placeholder: I would like...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also considered...

  - type: dropdown
    id: category
    attributes:
      label: Feature category
      description: What area does this feature relate to?
      options:
        - Core CLI functionality
        - Theme system
        - Plugin system
        - Presentation features
        - Export functionality
        - Configuration
        - Documentation
        - Developer experience
        - Performance
        - Security
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Important
        - Critical
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Describe your specific use case for this feature
      placeholder: |
        As a [type of user], I want [goal] so that [benefit].
        
        Example scenarios:
        - When I...
        - I need to...
        - This would help me...

  - type: textarea
    id: mockup
    attributes:
      label: Mockup or examples
      description: If applicable, provide mockups, examples, or references
      placeholder: |
        Examples from other tools:
        - Tool X does this by...
        - I like how Y handles...
        
        Code examples:
        ```bash
        slicli new-command --option value
        ```

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to help implement this feature?
      options:
        - label: I'm willing to submit a pull request for this feature
        - label: I can help with testing
        - label: I can help with documentation
        - label: I need help from maintainers

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or references about the feature request.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and discussions for duplicates
          required: true
        - label: This feature aligns with SliCLI's goals and philosophy
          required: true
        - label: I have provided clear motivation and use cases
          required: true